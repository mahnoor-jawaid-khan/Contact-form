<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Get in touch </title>
    
</head>

<body>
    <h1> Form # 02</h1>
    <div class="container">
        <div class="green">
            <h2>Let's get in touch</h2>
            <p>
                We're open for any suggestion or just to
                have a chat.
            </p>

            <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p>
            <p>Phone: + 1235 2355 98</p>
            <p>Email: info@yoursite.com</p>
            <p>Website yoursite.com</p>
        </div>
        <div class="white">
            <h3>Get in touch</h3>
            <div class="dform">
                <form action="">
                    <label for="name">Full Name:</label>
                    <input type="text" placeholder="Enter full name"> <br>
                    <label for="email">Email Address:</label>
                    <input type="text" name="" id="" placeholder="example: info@yoursite.com">
                    <label for="date-of-birth">Date of Birth:</label>
                    <input type="date">
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Enter Password"> <br>
                    <label for="Confirm-password">Re-enter password:</label>
                    <input type="password" name="" id="" placeholder="Confirm your password">
                    <label for=""></label>
                    <button>Register</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
